<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Hangman game</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<a class="navbar-brand" href="/game/home"> <img
			th:src="@{/images/logo.jpg}" class="logo"
			style="border-radius: 50%; width: 50px;">
		</a>

		<!-- Links -->
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="/game/play">Play
					Game</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/game/achievement">Achievement</a></li>
		</ul>

		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:utext="${wellcome}"></a></li>
			<li class="nav-item"><a class="nav-link" href="/logout"> <i
					class="fas fa-sign-out-alt"></i>&nbsp;Exit
			</a></li>
		</ul>
	</nav>

	<div class="container">

		<div class="jumbotron">

			<h2>
				<i class="fas fa-medal"></i>&nbsp;Your Achievements
			</h2>

			<div class="row text-center">
				<div class="col-3 text-success">
					<h3>
						<i class="far fa-grin-squint"></i>&nbsp;Win
					</h3>
					<h4 th:utext="${win}"></h4>
				</div>
				<div class="col-1">
					<span style="font-size: 0.5rem;"> <i class="fas fa-circle"></i>
					</span>
				</div>
				<div class="col-4">
					<h3>
						<i class="far fa-smile"></i>&nbsp;Drawn
					</h3>
					<h4 th:utext="${drawn}"></h4>
				</div>
				<div class="col-1">
					<span style="font-size: 0.5rem;" class="align-middle"> <i
						class="fas fa-circle"></i>
					</span>
				</div>
				<div class="col-3 text-danger">
					<h3>
						<i class="far fa-sad-cry"></i>&nbsp;Lose
					</h3>
					<h4 th:utext="${lose}"></h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
